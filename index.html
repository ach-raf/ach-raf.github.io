<script type="text/javascript">
    const base_link = 'https://api.themoviedb.org/3';
    const api_key = 'e77787174a59fbaa85f91901e5aebdf9';
    const imdb_api = '53698b8c';
    function dynamicSort(property) {
        var sortOrder = 1;
        if(property[0] === "-") {
            sortOrder = -1;
            property = property.substr(1);
        }
        return function (a,b) {
            var result = (a[property] < b[property]) ? -1 : (a[property] > b[property]) ? 1 : 0;
            return result * sortOrder;
        }
    }
    function dynamicSortMultiple() {
        /*
         * save the arguments object as it will be overwritten
         * note that arguments object is an array-like object
         * consisting of the names of the properties to sort by
         */
        var props = arguments;
        return function (obj1, obj2) {
            var i = 0, result = 0, numberOfProperties = props.length;
            /* try getting a different result from 0 (equal)
             * as long as we have extra properties to compare
             */
            while(result === 0 && i < numberOfProperties) {
                result = dynamicSort(props[i])(obj1, obj2);
                i++;
            }
            return result;
        }
    }

    String.format = function() {
        // The string containing the format items (e.g. "{0}")
        // will and always has to be the first argument.
        var theString = arguments[0];
        
        // start with the second argument (i = 1)
        for (var i = 1; i < arguments.length; i++) {
            // "gm" = RegEx options for Global search (more than one instance)
            // and for Multiline search
            var regEx = new RegExp("\\{" + (i - 1) + "\\}", "gm");
            theString = theString.replace(regEx, arguments[i]);
        }
        
        return theString;
    }
     function fetch_movies_detail(results) {
        var my_movies = [];
        $.each(results, function(key, value) {
            var tmdb_id = value['id'];
            var trakt_id = tmdb_id;
            var original_title = value['original_title'];
            var trailer_id = 'NaN';
            var poster_path = value['poster_path'];
            var release_date = value['release_date'].substring(0, 4);

            var movie_link = String.format('{0}/movie/{1}?api_key={2}&language=en-US&append_to_response=videos', base_link, tmdb_id, api_key)
            $.ajax({
                url: movie_link,
                type: "GET",
                success: function(result) {
                    var imdb_id = result['imdb_id'];
                    var trailer = result['videos']['results'];
                    if (trailer.length != 0){
                        trailer_id = trailer[trailer.length - 1]['key'] ;
                    }
                    
                    var imdb_link = String.format('https://www.omdbapi.com/?i={0}&apikey={1}', imdb_id, imdb_api);
                    $.ajax({
                        url: imdb_link,
                        type: "GET",
                        success: function(result) {
                            var imdb_rating = parseFloat(result['imdbRating']);
                            var imdb_votes = result['imdbVotes'];
                            var imdb_genre = result['Genre'];
                            if (parseFloat(imdb_rating)){
                                var imdb_votes = imdb_votes.replace(',', '.');
                                var imdb_votes = parseFloat(imdb_votes.replace(',', ''));
                                var temp_movie = {'imdb_id' : imdb_id, 'poster_path': poster_path, 'original_title' : original_title, 'release_date' : release_date,
                                            'imdb_rating' : imdb_rating, 'imdb_votes' : imdb_votes, 'imdb_genre' : imdb_genre, 'trakt_id' : trakt_id,
                                            'tmdb_id' : tmdb_id, 'trailer_id' : trailer_id};
                                my_movies.push(temp_movie);
                                my_movies.sort(dynamicSortMultiple('-imdb_rating', '-imdb_votes'));
                                $( "ul" ).empty();
                                $.each(my_movies, function(key, value) {
                                    draw_html(value);
                                });
                                //draw_html(temp_movie);
                            }
                        },
                        error: function(error) {
                            console.log(`Error $ {error}`)
                        }
                    })

            
                },
                error: function(error) {
                    console.log(`Error $ {error}`)
                }
            })
            
        });
    }
    
    function fetch_movies(page_number) {
        $( "ul" ).empty();
        url = String.format('{0}/discover/movie?api_key={1}&language=en-US&sort_by=popularity.desc&include_adult=false&page={2}', base_link, api_key, page_number);
            
                $.ajax({
                    url: url,
                    type: "GET",
                    success: function(result) {
                        fetch_movies_detail(result.results);
                    },
                    error: function(error) {
                        console.log(`Error $ {error}`)
                    }
                })
    }
    function search_movie(){
        $( "ul" ).empty();
            var search_term = $('#search').val();
            search_link = String.format('{0}/search/movie?api_key={1}&query={2}', base_link, api_key, search_term);
            $.ajax({
                    url: search_link,
                    type: "GET",
                    success: function(result) {
                        fetch_movies_detail(result.results);
                    },
                    error: function(error) {
                        console.log(`Error $ {error}`)
                    }
                })
    }
    function draw_html(result){
            $( "ul" ).append(String.format(`<li>
                <div class="movie-posters-item">
                    <div class="center">
                        <div class="movie-poster-container x-movie-poster-container">
                            <a href="https://imdb.com/title/{0}" target="_blank">
                                <img class="series-poster x-series-poster" srcset="https://image.tmdb.org/t/p/original{1}">
                                <div class="center title"><p>{2}</p></div>
                            </a>
                        </div>
                    </div>
                    <div class="center">
                        <div class="labels">
                            <div class="center_title">{2} ({3})</div>
                            <span class="rating" itemprop="rating">{4}/10</span><br>
                            <span class="rating" itemprop="ratingCount">{5} votes</span><br>
                            <span itemprop="genre">{6}</span>
                            <a href="https://trakt.tv/search/tmdb/{7}?id_type=movie" class="label label-primary" target="_blank">Trakt</a>
                            <a href="https://www.themoviedb.org/movie/{8}" class="label label-primary" target="_blank">The Movie DB</a>
                            <a href="https://www.youtube.com/watch?v={9}" class="label label-primary" target="_blank">Trailer</a>
                        </div>
                    </div>
                </div>
            </li>`, result.imdb_id, result.poster_path, result.original_title, result.release_date, result.imdb_rating, result.imdb_votes, result.imdb_genre, result.trakt_id, result.tmdb_id, result.trailer_id));
       
    }
    $(document).ready(function() {
        var page_number = 1;
        $("#previous").hide();
        
        fetch_movies(page_number);
        
        $( "#next" ).click(function() {
            page_number++;
            fetch_movies(page_number);
            $("#previous").show();
        });
        $( "#previous" ).click(function() {
            page_number--;
            fetch_movies(page_number);
            if(page_number == 1){
                $("#previous").hide();
            }
        });
        $( "#first" ).click(function() {
            page_number = 1;
            fetch_movies(page_number);
            $("#previous").hide();
        });
        $('#search').keypress(function (e) {
             var key = e.which;
             if(key == 13)  // the enter key code
              {
                search_movie();
                return false;  
              }
        });

        
        
        


        
    })

</script>
